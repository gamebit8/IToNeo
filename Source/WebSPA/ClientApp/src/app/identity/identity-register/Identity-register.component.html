<ng-template [ngIf]="!Registered" [ngIfElse]="registeredTemplate">
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
        <div class="row">
            <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-12 pt-2"
                                                              [input]="inputSettings['username']"
                                                              [(inputValue)]="form.controls['username']">
            </input-formcontrol-with-label-and-invalid-tooltip>
        </div>
        <div class="row">
            <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-12 pt-2"
                                                              [input]="inputSettings['email']"
                                                              [(inputValue)]="form.controls['email']">
            </input-formcontrol-with-label-and-invalid-tooltip>
        </div>
        <div class="row">
            <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-12 pt-2"
                                                              [input]="inputSettings['password']"
                                                              [(inputValue)]="form.controls['password']">
            </input-formcontrol-with-label-and-invalid-tooltip>
        </div>
        <div class="row">
            <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-12 pt-2"
                                                              [input]="inputSettings['passwordConfirmation']"
                                                              [(inputValue)]="form.controls['passwordConfirmation']">
            </input-formcontrol-with-label-and-invalid-tooltip>
        </div>
        <div class="d-flex justify-content-center">
            <pill-button [title]="'Зарегистрироваться'" [isLoading]="isLoading" [buttonDisabled]="form.invalid || form.untouched || isLoading"></pill-button>
        </div>
    </form>
</ng-template>

<ng-template #registeredTemplate>
    {{localization.checkEmailAfterRegister}}
