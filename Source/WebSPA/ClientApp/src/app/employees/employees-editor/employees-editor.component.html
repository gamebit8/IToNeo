<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <div class="row">
        <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-3"
                                                          [input]="htmlInputs.name"
                                                          [(inputValue)]="form.controls['firstName']">
        </input-formcontrol-with-label-and-invalid-tooltip>
        <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-3"
                                                          [input]="htmlInputs.name"
                                                          [(inputValue)]="form.controls['lastName']">
        </input-formcontrol-with-label-and-invalid-tooltip>
        <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-3"
                                                          [input]="htmlInputs.name"
                                                          [(inputValue)]="form.controls['patronymicName']">
        </input-formcontrol-with-label-and-invalid-tooltip>
        <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-3"
                                                          [input]="htmlInputs.username"
                                                          [(inputValue)]="form.controls['username']">
        </input-formcontrol-with-label-and-invalid-tooltip>
    </div>
    <div class="row">
        <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-4"
                                                          [input]="htmlInputs.position"
                                                          [(inputValue)]="form.controls['position']">
        </input-formcontrol-with-label-and-invalid-tooltip>
        <input-formcontrol-with-label-and-invalid-tooltip class="form-group col-4"
                                                          [input]="htmlInputs.department"
                                                          [(inputValue)]="form.controls['department']">
        </input-formcontrol-with-label-and-invalid-tooltip>
        <datalist-formcontrol-with-api-query class="form-group col-4"
                                             [entity]="entity?.organization"
                                             [input]="htmlInputs.organization"
                                             [(inputValue)]="form.controls['organizationId']">
        </datalist-formcontrol-with-api-query>
    </div>
    <div class="row" *ngIf="entity?.id">
        <file class="form-group col-4" [file]="file"></file>
    </div>
    <div class="d-flex justify-content-center">
        <pill-button class="mx-auto" [isLoading]="isLoading" [buttonDisabled]="form.invalid || form.untouched || isLoading"></pill-button>
    </div>
</form>
