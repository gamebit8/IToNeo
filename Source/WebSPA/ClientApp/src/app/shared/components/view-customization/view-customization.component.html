<div class="vc-container">
    <div class="vc-wrapper">
        <div class="p-3">
            <div class="d-flex justify-content-between border-bottom pb-1">
                <div class="h4">{{this.localization.tableSetup}}</div>
                <fa-icon class="h4" [icon]="faTimes" (click)="onClose()"></fa-icon>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <div class="vc-table">
                        <label for="selectedAvailableItemsIndex">{{this.localization.availableFields}}</label>
                        <div style="display:table-row">
                            <select multiple class="form-control vc-table-row" id="selectedAvailableItemsIndex" [(ngModel)]="selectedAvailableItemsIndex">
                                <option *ngFor="let item of availableItems; let i = index" [value]="i" [label]="item"></option>
                            </select>
                            <div class="vc-table-buttons">
                                <button class="vs-table-button" (click)="addToSelectedItems()">
                                    <fa-icon [icon]="faChevronRight"></fa-icon>
                                </button>
                                <button class="vs-table-button" (click)="addToAvailableItems()">
                                    <fa-icon [icon]="faChevronLeft"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="vc-table">
                        <label for="selectedSelectedItemsIndex">{{this.localization.selectedFields}}</label>
                        <div style="display:table-row">
                            <select multiple class="form-control vc-table-row" id="selectedSelectedItemsIndex" [(ngModel)]="selectedSelectedItemsIndex">
                                <option *ngFor="let item of selectedItems; let i = index" [value]="i" [label]="item"></option>
                            </select>
                            <div class="vc-table-buttons">
                                <button class="vs-table-button" (click)=upSelectedItems()>
                                    <fa-icon [icon]="faChevronUp"></fa-icon>
                                </button>
                                <button class="vs-table-button" (click)=downSelectedItems()>
                                    <fa-icon [icon]="faChevronDown"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <pill-button (click)="onSubmitChanges()"></pill-button>
            </div>
        </div>
    </div>
</div>
